<body (click)="onLeftClickGamePage()">
    <span 
        *ngIf="infoClientService.soundDisabled" 
        class="material-symbols-outlined"
        (click)="infoClientService.soundDisabled = !infoClientService.soundDisabled"
    >
        volume_off
    </span>
    <span 
        *ngIf="!infoClientService.soundDisabled" 
        class="material-symbols-outlined"
        (click)="infoClientService.soundDisabled = !infoClientService.soundDisabled"
        >
        volume_up
    </span>
    <div class="container">
        <app-sidebar></app-sidebar>
        <section class="play-area-container">
            <app-board-stand class="play-area" tabindex="0"></app-board-stand>
        </section>
        <!-- <div>
            <div id="playersInfoNoLog">
                <app-info-panel></app-info-panel>
            </div>
            <div id="communicationBoxNoLog">
                <app-communication-dashboard isInGame="true"></app-communication-dashboard>
            </div>
        </div> -->
    </div>

    <!-- The Modal to ask for password when entering a game -->
    <div class="modal" [style.display]="isPlayerIncomming()">
        <div class="modal-content" >
            <h1>Le joueur {{infoClientService.incommingPlayer}} essaye de se connecter. Voulez vous l'accepter dans la partie ?</h1>
            <div>
                <button (click)="acceptPlayer(true)" class="btn">Oui</button>
                <button (click)="acceptPlayer(false)" class="btn">Non</button>
            </div>
        </div>
    </div>
</body>
