<div class="container">
    <div class="container justified">
        <img src="https://i.imgur.com/nyRorRT.png" height="400" alt="Logo Scrabble" />
        <input type="image" [src]="userService.user.avatarUri" class="profile" routerLink="/profile"/>

        <button mat-flat-button class="button"
                    routerLink="/multiplayer-init" (click)="setGameMode('classic')">
                    {{'GAME_MODE_OPTIONS.CLASSIC_MODE' | translate}}
        </button>
        <div>
            <button mat-flat-button class="button" routerLink="/ranked-init" (click)="setGameMode('Ranked')">{{'GAME_MODE_OPTIONS.RANKED_MODE' | translate}}</button>
        </div>
        <button mat-flat-button class="button"
                    routerLink="/multiplayer-init" (click)="setGameMode('power-cards')">
                    {{'GAME_MODE_OPTIONS.POWER_CARD_MODE' | translate}}
        </button>
        <button mat-flat-button class="button" (click)="logOut()" routerLink="/login"> {{'GAME_MODE_OPTIONS.LOGOUT' | translate}} </button>
        <button mat-flat-button class="button" routerLink="/leaderboard">{{'GAME_MODE_OPTIONS.HIGH_SCORES' | translate}}</button>
    </div>
</div>
