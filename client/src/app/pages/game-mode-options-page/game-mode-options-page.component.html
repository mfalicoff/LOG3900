<div class="container">
    <div class="container justified">
        <img src="https://i.imgur.com/nyRorRT.png" height="400" alt="Logo Scrabble" />
        <input type="image" [src]="userService.user.avatarUri" class="profile" routerLink="/profile"/>

        <button mat-flat-button class="button"
                    routerLink="/multiplayer-init" (click)="setGameMode('classic')">
                    Mode classique
        </button>
        <div>
            <button mat-flat-button class="button" routerLink="/ranked-init" (click)="setGameMode('Ranked')">Mode de jeu class√©</button>
        </div>
        <button mat-flat-button class="button"
                    routerLink="/multiplayer-init" (click)="setGameMode('power-cards')">
                    Mode cartes de pouvoir configurables
        </button>
        <button mat-flat-button class="button" (click)="logOut()" routerLink="/login"> Logout </button>
        <button mat-flat-button class="button" [routerLink]="['/chat-rooms', 0]">Canaux de Discussion</button>
    </div>
</div>
