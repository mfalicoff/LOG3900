<ng-template style="height: 100%;width: 100%;" #other_content1>
    <router-outlet>
        <h6 *ngIf="this.router.url !== '/game' && this.router.url !== '/home' && this.router.url !== '/game-mode-options'" class="MPButton" onclick="history.back()"><mat-icon>arrow_back</mat-icon></h6>
    </router-outlet>
</ng-template>
<div class="grid-container" id="hideInGame" *ngIf="this.infoClientService.playerName !== undefined && this.infoClientService.playerName !== null && this.infoClientService.playerName !== 'DefaultPlayerName'; else other_content1">   
    <div class="grid-item">
        <router-outlet>
            <h6 *ngIf="this.router.url !== '/game' && this.router.url !== '/home' && this.router.url !== '/game-mode-options'" class="MPButton" onclick="history.back()"><mat-icon>arrow_back</mat-icon></h6>
        </router-outlet>
    </div>
    <div class="grid-item">
        <div id="playersInfoNoLog" *ngIf="this.router.url === '/game'">
            <app-info-panel></app-info-panel>
        </div>
        <div id="communicationBoxNoLog">
            <app-communication-dashboard isInGame="true"></app-communication-dashboard>
        </div>
    </div>
</div>
