<div id="commBox" (click)="onLeftClickComBox()">
    <div class="wrapper">
        <div class="sidebar" #scrollFrame>
            <div *ngFor="let msg of getPlayerHistory()" #commands>
                <p class="messagePlayer" *ngIf="msg.sender === 'P'">{{ msg.message }}</p>
                <p class="messageSystem" *ngIf="msg.sender === 'S'">{{ msg.message }}</p>
                <p class="messageOpponent" *ngIf="msg.sender === 'O'">{{ msg.message }}</p>
            </div>

            <div *ngFor="let msg of getSpecHistory()" #commands>
                <p class="messagePlayer" *ngIf="msg.sender === 'P'">{{ msg.message }}</p>
                <p class="messageSystem" *ngIf="msg.sender === 'S'">{{ msg.message }}</p>
                <p class="messageOpponent" *ngIf="msg.sender === 'O'">{{ msg.message }}</p>
            </div>
        </div>
    </div>
    <div class="Input">
        <input
            id="inputCommBox"
            class="inputField"
            type="text"
            placeholder="{{'GAME.PLACEHOLDER_CHAT' | translate}}"
            [(ngModel)]="inputInComBox"
            (keydown.enter)="onEnterComBox(inputInComBox)"
        />
    </div>
</div>
