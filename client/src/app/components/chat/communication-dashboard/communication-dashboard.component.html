<div class="container" [ngClass]="{notInGame: this.router.url !== '/game'}">
  <div style="position: absolute; top: 0; left: 5%;">
    <button class="btnStyle" mat-button (click)="popoutWindow1.popOut()">Detacher<mat-icon>keyboard_capslock</mat-icon></button>
  </div>
  <popout-window id="pop1" #popoutWindow1>
    <div id="main">
      <div style="display: flex; flex-direction: row;">
        <div id="leftDiv">
          <div>
            <div id="titleChatDashBoard"> 
              <h3>Canaux de discussion
              </h3>
            </div>
            <button mat-button class="btnStyle" (click)="openNewChatroomModal()">
              Cr√©er un canal
            </button>
          </div>
          <div class="rooms">
            <button mat-button class="btnStyle" (click)="openJoinChatRoomModal()">
              Joindre un canal
            </button>
            <div class="listChatRoom">
              <div *ngFor="let chatroom of infoClientService.chatRooms">
                <h3 
                  [ngClass]="classChatRoomElement(chatroom.name)"
                  class="chatRoomElement" 
                  (click)="onChatRoomSelect(chatroom)"
                >{{chatroom.name}} 
                  <mat-icon 
                    *ngIf="chatroom.name !== 'game' && chatroom.name !== 'general'"
                    class="leaveIcon" 
                    (click)="onLeaveChatRoomClick(chatroom.name)"
                    >exit_to_app
                  </mat-icon>
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="chatroom">
          <app-communication-box [actualChatRoom]="currSelectedChatroom"></app-communication-box>
        </div>
      </div>
    </div>
  </popout-window>
</div>
