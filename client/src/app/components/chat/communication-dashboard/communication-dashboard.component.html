<div class="container" [ngClass]="{notInGame: this.router.url !== '/game'}">
  <popout-window id="pop1" #popoutWindow1>
    <div id="main" onload="document.getElementById('attach').style.display = 'none'">
      <div style="display: flex; flex-direction: row;">
        <div id="leftDiv">
          <div>
            <button id="detach" style="position: absolute; top: 0; left: 0;" class="btnStyle" mat-button (click)="popoutWindow1.popOut();">{{'DETACH' | translate}}</button>
            <div id="titleChatDashBoard">
              <h2 style="font-weight: bold;">{{'GAME.CHAT_ROOM' | translate}}
              </h2>
            </div>
            <button id="attach" style="position: absolute; top: 0; left: 11%;" class="btnStyle" mat-button (click)="popoutWindow1.popIn();">{{'ATTACH' | translate}}</button>
            <button mat-button class="btnStyle" (click)="openNewChatroomModal()">
                {{'GAME.CREATE_CHAT_ROOM' | translate}}
            </button>
          </div>
          <div class="rooms">
            <button mat-button class="btnStyle" (click)="openJoinChatRoomModal()">
                {{'GAME.JOIN_CHAT_ROOM' | translate}}
            </button>
            <div class="listChatRoom">
              <div *ngFor="let chatroom of infoClientService.chatRooms">
                <h3
                  [ngClass]="classChatRoomElement(chatroom.name)"
                  class="chatRoomElement"
                  (click)="onChatRoomSelect(chatroom)"
                >{{chatroom.name}}
                  <mat-icon
                    *ngIf="chatroom.name !== 'game' && chatroom.name !== 'general'"
                    class="leaveIcon"
                    (click)="onLeaveChatRoomClick(chatroom.name)"
                    >exit_to_app
                  </mat-icon>
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="chatroom">
          <app-communication-box [actualChatRoom]="currSelectedChatroom"></app-communication-box>
        </div>
      </div>
    </div>
  </popout-window>
</div>
