<div class="container">
    <h1>CONTRÃ”LES</h1>
    <div *ngIf="!infoClientService.isSpectator" class="buttonContainer">
        <button 
            mat-raised-button 
            matTooltip="Abandonner"
            *ngIf="!infoClientService.game.gameFinished && infoClientService.game.gameStarted"
            (click)="onClickGiveUpButton()" 
            class="optionButton"
        >
        Abandonner
        </button>
    </div>
    
    <div class="buttonContainer">
        <button
            mat-raised-button
            *ngIf="shouldLeaveGameBe()"
            id="cancelGame"
            class="optionButton"
            (click)="leaveGame()"
            routerLink="/multiplayer-init"
        >
            Quitter Partie
        </button>
    </div>

    <div *ngIf="!infoClientService.isSpectator" class="buttonContainer">
        <button 
            mat-raised-button 
            *ngIf="infoClientService.creatorShouldBeAbleToStartGame" 
            id="startGame" 
            class="optionButton" 
            (click)="startGame()"
        >
            START GAME
        </button>
    </div>
    <div class="buttonContainer">
        <button 
            mat-raised-button 
            *ngIf="shouldSpecBeAbleToBePlayer()" 
            id="specBecomePlayer" 
            class="optionButton" 
            (click)="spectWantsToBePlayer()"
        >
            Prendre la place d'un joueur virtuel
        </button>
    </div>
</div>
