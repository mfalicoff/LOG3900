<div if="container">
    <!-- canvas for actual board and mooves -->
    <canvas 
    #canvasPlayArea
    id="canvasPlayArea"
    class="canvas"
    [attr.width]="playAreaConvasSize.x" 
    [attr.height]="playAreaConvasSize.y" 
    (contextmenu)="$event.preventDefault()"
    ></canvas>
    <!-- canvas for drag and drop -->
    <canvas 
    #canvasDragDrop
    id="canvasDragDrop"
    class="canvas"
    [attr.width]="playAreaConvasSize.x" 
    [attr.height]="playAreaConvasSize.y" 
    (contextmenu)="$event.preventDefault()"
    ></canvas>
</div>
